<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<h2>Vertical:</h2>
	<input type="range" id="v-range" min="-5" max="5" step="0.5" value="0">
	<div class="v-input">
	    <div class="v-bar-wrap">
	        <div class="v-bar"></div>
	    </div>
	    <div class="v-progress"></div>
	</div>

	<h2>Horizontal:</h2>
	<input type="range" id="h-range" min="0" max="100" step="5" value="50">
	<div class="h-input">
	    <div class="h-bar-wrap">
	        <div class="h-bar"></div>
	    </div>
	    <div class="h-progress"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
